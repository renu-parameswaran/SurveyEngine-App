<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro"
      rel="stylesheet"
    />
    <title>Survey App</title>
  </head>
  <body>
    <div class="wrapper-2" id="hidden">
      <header>Product Survey Form</header>

      <p class="wrapper-2" id="welcometext"></p>

      <button id="elem" class="button"><span id="buttontext"> </span></button>
    </div>

    <div id="questionsPage">
      <div class="header1"></div>

      <p class="wrapper-2" id="description">
        Please fill this form to let us know how we can improve the product.
      </p>

      <form method="POST" id="survey-form">
        <div class="card" id="cardelement"></div>
      </form>
      <br />
    </div>

    <div id="thankYouPage">
      <div class="content">
        <div class="wrapper-1">
          <div class="wrapper-2">
            <h1>Thank you !</h1>
            <p>Thanks for filling that out.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
